<main class="reversBodyMargin p-3 loginWrapper">
    <div class="MenuWrapper p-3 card-item">
        <div class="d-flex align-items-center justify-content-center">
            <span class="logo-container">
                <img [src]="logoUrl" class="logo" alt="logo">
            </span>
        </div>
        <form [formGroup]="LoginSignUpForm" (submit)="doLoginSignUp()">
            @if (IsRegister) {
                <div class="">
                    <span class="inputLabel">Full Name</span>
                    <div class="input-group">
                        <input type="text" formControlName="name" class="form-control" placeholder="Full Name">
                    </div>
                </div>
                <div class="mt-3">
                    <span class="inputLabel">Phone</span>
                    <div class="input-group">
                        <input type="text" maxlength="12" formControlName="phone" class="form-control" placeholder="Phone">
                    </div>
                </div>
                <div class="mt-3">
                    <span class="inputLabel">Email</span>
                    <div class="input-group">
                        <input type="email" formControlName="email" class="form-control" placeholder="example: abc@xyz.com">
                    </div>
                </div>
                <div class="mt-3">
                    <span class="inputLabel">Password</span>
                    <div class="input-group">
                    <input type="password" formControlName="password" class="form-control" placeholder="Password">
                    </div>
                </div>
                <div class="d-flex justify-content-between align-items-center pt-3 border-top mt-3">
                    <span class="btn btn-light" (click)="generateForm(false)">Registered Already</span>
                    <button type="submit" [ngClass]="{'disabled': !LoginSignUpForm.valid}" class="btn btn-secondary">Register</button>
                </div>
            }
            @else {
                <div class="">
                    <span class="inputLabel">Email</span>
                    <div class="input-group">
                        <input type="email" formControlName="email" class="form-control" placeholder="example: abc@xyz.com">
                    </div>
                </div>
                <div class="mt-3">
                    <span class="inputLabel">Password</span>
                    <div class="input-group">
                    <input type="password" formControlName="password" class="form-control" placeholder="Password">
                    </div>
                </div>
                <div class="d-flex justify-content-between align-items-center pt-3 border-top mt-3">
                    <span class="btn btn-light" (click)="generateForm(true)">Register Now</span>
                    <button type="submit" [ngClass]="{'disabled': !LoginSignUpForm.valid}" class="btn btn-secondary">Login</button>
                </div>
            }
        </form>
    </div>
</main>
